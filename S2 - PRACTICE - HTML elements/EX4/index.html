<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Product Catalog</h2>
    
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>In Stock</th>
        </tr>
        <tr>
            <td>T-shirt</td>
            <td>$10</td>
            <td>20</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Sneakers</td>
            <td>$50</td>
            <td>15</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Baseball Cap</td>
            <td>$8</td>
            <td>30</td>
            <td>Yes</td>
        </tr>
    </table>
 
</body>
</html>
